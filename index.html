<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Test</title>
    <style>
        /* Button Styles */
        .btn-1 {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-1:hover {
            background-color: #2980b9;
        }

        .btn-2 {
            background-color: #e74c3c;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-2:hover {
            background-color: #c0392b;
        }

        .btn-3 {
            background-color: #2ecc71;
            color: white;
            padding: 8px 18px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-3:hover {
            transform: scale(1.2);
        }

        .btn-4 {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: 2px solid #e67e22;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-4:hover {
            background-color: #e67e22;
            color: #fff;
        }

        .btn-5 {
            background-color: #9b59b6;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-5:hover {
            background-color: #8e44ad;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Box Styles */
        .box {
            width: 100%;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .box1 {
            background-color: #1abc9c;
        }

        .box2 {
            background-color: #f1c40f;
        }

        .box3 {
            background-color: #e67e22;
        }

        /* Flexbox Layout for Desktop */
        .box-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            margin: 10px;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 767px) {
            .box-container {
                display: block;
            }

            .box {
                width: 100%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <!-- Button Section -->
    <div class="buttons">
        <button class="btn-1">Button 1</button>
        <button class="btn-2">Button 2</button>
        <button class="btn-3">Button 3</button>
        <button class="btn-4">Button 4</button>
        <button class="btn-5">Button 5</button>
    </div>

    <!-- Box Section -->
    <div class="box-container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
</body>
</html>
